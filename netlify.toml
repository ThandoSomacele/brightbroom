[build]
  command = "npm run build"
  publish = ".svelte-kit/netlify"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

[functions]
  node_bundler = "esbuild"

# Handle SvelteKit's routing - this is crucial for SvelteKit to work correctly
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/render"
  status = 200

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[plugins]]
  package = "@netlify/plugin-functions-core"

[[plugins]]
  package = "netlify-plugin-run-build-command"
  
  [plugins.inputs]
    command = "npx drizzle-kit push"
    skip_on_local = true
