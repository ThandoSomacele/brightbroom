[build]
  command = "npm run build && ./netlify/scripts/deploy-db.sh"
  publish = ".svelte-kit/netlify"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@node-rs/argon2", "oslo", "@oslojs/crypto", "@oslojs/encoding"]

[context.production]
  command = "npm run build && ./netlify/scripts/deploy-db.sh"
  environment = { NODE_ENV = "production" }
  
[context.development]
  command = "npm run build && GENERATE_MIGRATIONS=true ./netlify/scripts/deploy-db.sh"
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  command = "npm run build && GENERATE_MIGRATIONS=true ./netlify/scripts/deploy-db.sh"
  environment = { NODE_ENV = "development" }
