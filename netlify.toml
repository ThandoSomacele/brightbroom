[build]
  command = "npm run build"
  publish = ".svelte-kit/netlify"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@node-rs/argon2", "oslo", "@oslojs/crypto", "@oslojs/encoding"]

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
