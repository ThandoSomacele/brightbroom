[build]
  command = "npm run netlify:build"
  publish = ".svelte-kit/netlify"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

[functions]
  node_bundler = "esbuild"

# Handle SvelteKit's routing - this is crucial for SvelteKit to work correctly
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/render"
  status = 200
