[build]
  command = "npm run build && npx drizzle-kit generate --schema=./src/lib/server/db/schema.ts && npx drizzle-kit migrate"
  publish = ".svelte-kit/netlify"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@node-rs/argon2", "oslo", "@oslojs/crypto", "@oslojs/encoding"]
